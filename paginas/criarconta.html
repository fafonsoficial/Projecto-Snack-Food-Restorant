<!doctype html>
<html lang="en">
    <head>
        <title>Criar Conta</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
        />
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <a href="index.html" class="logo">SnackFood</a>

            <nav>
                <a href="index.html">Home</a>
                <a href="contacto.html" target="_self">Contacto</a>
                <a href="login.html">Entrar</a>
            </nav>
        </header>

        <main id="quarta-pagina">

            <h5>
                Criar Conta
            </h5>

            <article>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputNome" class="form-label">Nome</label>
                        <input type="nome" class="form-control" id="exampleInputNome" aria-describedby="nome">
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleInputEndereço" class="form-label">Endereço</label>
                        <input type="endereço" class="form-control" id="exampleInputEndereço" aria-describedby="endereço">
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Concordo com os <a href="#">Termos</a> & <a href="#">Condoções</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <a href="login.html">Já tenho conta</a>
                </form>
            </article>
        </main>

        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
